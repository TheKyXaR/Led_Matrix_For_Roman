{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="{% static 'registration/index.css' %}">
	<link rel="stylesheet" href="{% static 'registration/styles.css' %}">
</head>
<body>

	<div id="background"></div>

	<form id="form" method="post" action="{% url 'users:log' %}">
		{% csrf_token %}

		<div class="form_elem home"><a href="{% url 'main:index' %}">----> Home <----</a></div>

		{% if error_message %}
			<div class="form_elem home" style="color: red; text-align: center;">{{error_message}}</div>
		{% endif %}
		
		<input class="form_elem" type="text" name="username" placeholder="User name">
		<input class="form_elem" type="password" name="password" placeholder="Password">
		<div id="buttons">
			<input class="button form_elem" type="submit" value="login" />
		</div>
	</form>

	<script src="{% static 'registration/script.js' %}"></script>

</body>
</html>
